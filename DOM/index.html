<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/solar/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-2">First Name:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="txtFirstName" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Last Name:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="txtLastName" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="txtEmail" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="txtPassword" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <div class="checkbox">
                        <label><input type="checkbox" id="chkRemember"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <button id="btnSubmit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
